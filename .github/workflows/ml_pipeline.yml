name: MLOps Assignment 2 Part D Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # ensures full git history if needed

      # 2️⃣ Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.11'  # stable for TensorFlow

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tensorflow pandas scikit-learn seaborn
      
      # 4️⃣ Debug: list all files
      - name: List repository files
        run: ls -R

      # 5️⃣ Run your ML pipeline
      - name: Run ML Pipeline
        run: |
          # Create output directories to avoid FileNotFoundError
          mkdir -p tfx_pipeline_output
          mkdir -p serving_model
          python run_pipeline_main.py

      # 6️⃣ Optional: check git status (debug only)
      - name: Git status
        run: git status
